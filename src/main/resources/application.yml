server:
    port: 8092
spring:
    application:
        name: loans
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: ''
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
    config:
        import:
            - "application_test.yml"
            - "application_prod.yml"
    profiles:
        active:
            # - "test"

